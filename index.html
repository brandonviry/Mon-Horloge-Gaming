<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Horloge</title>

  <!-- Import d’une police futuriste (exemple : Orbitron) -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    /* Réinitialisation de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Mise en page générale */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a 20%, #1c1c1c 80%);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }


    /* Titre principal ("Alarm Clock") */
    .clock-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 5px #0ff;
      font-weight: 600;
    }

    
    .clock-subtitle i {
      margin-right: 6px;
    }

    /* Affichage de l’heure : HH:MM:SS */
    .time-display {
      font-size: 10rem;
      color: #0ff;               /* Couleur néon */
      text-shadow: 0 0 15px #0ff;
      margin-bottom: 20px;
    }
    .time-display span {
      margin: 0 5px;
    }

    /* Animation clignotante sur les secondes */
    .seconds {
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% {
        opacity: 0.3;
      }
    }

 
  </style>
</head>
<body>

  <div class="clock-container">
    <!-- Titre -->
    <div class="clock-title">HEURE ACTUELLE </div>

  
    <!-- Affichage de l'heure -->
    <div class="time-display">
      <span id="hours">00</span>:
      <span id="minutes">00</span>:
      <span id="seconds" class="seconds">00</span>
    </div>

  </div>

  <script>
    // Fonction pour mettre à jour l’heure en continu
    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();

      // Format en 2 chiffres
      if (h < 10) h = "0" + h;
      if (m < 10) m = "0" + m;
      if (s < 10) s = "0" + s;

      // Mise à jour des éléments HTML
      document.getElementById("hours").textContent = h;
      document.getElementById("minutes").textContent = m;
      document.getElementById("seconds").textContent = s;
    }

    // Démarrer et répéter la mise à jour de l’heure
    updateTime();
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
